<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td><a href="/user/edit/{{ user.id }}"> Edit|</a>
                    <a href="/user/show/{{ user.id }}"> Show|</a>
                    <a href="/user/delete/{{ user.id }}"> Delete</a></td>
                {% endfor %}
            </tr>
    </tbody>
</table>
<a href="/users/new">Add New User</a>
</body>
</html>
